<template>

<div class="row header-offset">
	<div class="container-fluid">
		<div class="container col-md-6 col-md-offset-3">
			<div class="panel panel-default panel-njitacm">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form submit.delegate="submit()">
						<div class="form-group">
							<input value.bind="ucid" type="text" class="form-control" placeholder="UCID">
						</div>
						<div class="form-group">
							<input value.bind="meetingCode" type="text" class="form-control" placeholder="Code">
						</div>
						<div class="form-group">
							<input value.bind="meetingId" type="text" class="form-control" placeholder="54e76371910a0f2736a42e19">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">Attend Meeting</button>
						</div>
					</form>
					<div class="alert alert-danger alert-dismissable" role="alert" show.bind="errorMessage != ''">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Error!</strong>
						<span>${errorMessage}</span>
					</div>
					<div show.bind="successMessage != ''" class="alert alert-success alert-dismissable" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Success!</strong>
						<span>${successMessage}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</template>
