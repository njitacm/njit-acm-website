<template>

<div class="jumbotron jumbotron-njitacm">
	<div class="container">
		<h1>Tutoring</h1>
			<p>Looking for some help on a homework or assignment? Search no further! We have many qualified tutors for computer science courses at NJIT. It is completely free for students-just stop by or send an email to one of the following tutors.</p>
	</div>
</div>

<div class="row">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Search</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="input-group">
						<input value.bind="query" type="text" class="form-control" placeholder="search term...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Search</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="container">
		<table class="table">
			<tr>
				<th>Info</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
			<tr repeat.for="tutor of tutors" show.bind="true">
				<td class="tutor-info">
					<h3>${tutor.name}</h3>
					<p>${tutor.email}</p>
					<p><span repeat.for="topic of tutor.topics">${topic} </span></p>
					<p><span repeat.for="course of tutor.courses">${course} </span></p>
				</td>

				<td><h3 show.bind="!!tutor.hours.m">${tutor.hours.m.start} - ${tutor.hours.m.end}</h3></td>
				<td><h3 show.bind="!!tutor.hours.t">${tutor.hours.t.start} - ${tutor.hours.t.end}</h3></td>
				<td><h3 show.bind="!!tutor.hours.w">${tutor.hours.w.start} - ${tutor.hours.w.end}</h3></td>
				<td><h3 show.bind="!!tutor.hours.u">${tutor.hours.u.start} - ${tutor.hours.u.end}</h3></td>
				<td><h3 show.bind="!!tutor.hours.f">${tutor.hours.f.start} - ${tutor.hours.f.end}</h3></td>
			</tr>
		</table>
	</div>
</div>

</template>
